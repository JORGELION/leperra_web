{% extends "plantilla/base.html" %}

{% block titulo %} Registrate {% endblock %}

{% block contenido %} 

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body my-3">
                <h1 class="text-center">Registrarse</h1>
                {% csrf_token %}
                <!--  {userCreateForm}  -->
                
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Constrase単a:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escriba su contrase単a">
                </div>

                <div class="mb-3">
                    <label for="username">Confirme su contrase単a:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme su contrase単a">
                </div>
        
                <button class="btn btn-primary">
                    Registro
                </button>
                {{error}}
            </form>
        </div>
    </div>
</main>
    

{% endblock %}
