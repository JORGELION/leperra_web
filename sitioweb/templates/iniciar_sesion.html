{% extends "plantilla/base.html" %}

{% block titulo %} Iniciar sesion {% endblock %}

{% block contenido %} 

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/login/" method="POST" class="card card-body my-3">
                <h1 class="text-center">Iniciar sesion</h1>
                {% csrf_token %}
                <!--  {userCreateForm}  -->
                
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Constraseña:</label>
                    <input type="password" name="password" id="password1" class="form-control" placeholder="Escriba su contraseña">
                </div>        
                <button class="btn btn-primary">
                    Iniciar sesion
                </button>
                {{error}}
            </form>
        </div>
    </div>
</main>



{% endblock %}
